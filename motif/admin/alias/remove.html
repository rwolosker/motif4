<input type="button" value="Remover" onclick="removeAlias(this);">
<script>
var removeAlias=function(btn){
  var param={
    msg:"Confirma remover este item?",
    buttons:"SIM|NAO",
    action:function(obj){
      obj.close();
      if(obj.label=="SIM"){
        btn.form.action="AliasRemove.htm";
        motifSubmit(btn.form);
      }
    }    
  };
  motifMessage(param,"action",15000);
};
</script>
